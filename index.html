<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="app">
    <div class="application container">
      <div class="sidebar">

        <div class="headbar">
          <div class="cont-avatar">
            <img src="./img/avatar_1.jpg" alt="">
          </div>
          <div class="cont-user">
            <h3>Sofia</h3>
          </div>
          <ul class="menu-icon">
            <li class="menu__item"><i class="fa-solid fa-magnifying-glass"></i></li>
            <li class="menu__item"><i class="fa-solid fa-message"></i></li>
            <li class="menu__item"><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>

        <div class="notifications">
          <div class="cont-icon">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="cont-icon-text">
            <p class="icon-title">Ricevi notifiche messaggio</p>
            <p class="icon-subtitle">Attiva notifiche desktop</p>
          </div>
        </div>

        <div class="searchbar">
          <div class="cont-input">
            <i class="fa-solid fa-magnifying-glass icon-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>

        <ul class="menu-contacts">
          <li class="contacts__item" 
            v-for="(contact, i) in contacts" 
            :key="i" 
            :class = "{
              'active': i === currentIndex
            }"
            @click="currentContact(i)">
            <div class="cont-avatar">
              <img :src="contact.avatar" alt="">
            </div>
            <div class="cont-user">
              <h3>{{contact.name}}</h3>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="time">
              <p>12:00</p>
            </div>
          </li>
        </ul>

      </div>

      <div class="main-content">

        <div class="headbar">
          <div class="cont-avatar">
            <img :src="contacts[currentIndex].avatar" alt="">
          </div>
          <div class="cont-user">
            <h3>{{contacts[currentIndex].name}}</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis, quae.</p>
          </div>

          <ul class="menu-icon">
            <li class="menu__item"><i class="fa-solid fa-magnifying-glass"></i></li>
            <li class="menu__item"><i class="fa-solid fa-message"></i></li>
            <li class="menu__item"><i class="fa-solid fa-ellipsis-vertical"></i></li>
          </ul>
        </div>

        <ul class="chat">
          <li class="message sent" v-for="(mes, i) in contacts[currentIndex].messages" :class="{
            'sent': mes.status === 'sent',
            'received': mes.status === 'received'
          }">{{mes.message}}</li>
        </ul>

        <div class="footer">
          <i class="fa-regular fa-face-smile"></i>
          <input class="chat-input"  type="text" placeholder="scrivi messaggio" v-model="newMessage"  
          @keyup.enter="addMessage()">
          <i class="fa-solid fa-microphone"></i>
        </div>

      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
